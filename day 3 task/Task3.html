<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITI</title>
    <link rel="stylesheet" href="Task3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        
        <h1 class="title">ITI Locations</h1>
        <p class="subtitle">ITI Main Locations all over the country</p>

        <div class="content-iti">
            <div class="map">
                <img src="images/map.png" alt="Egypt Map with ITI Locations">
            </div>

            <div class="locations">
                <div class="item">ITI - Smart Village</div>
                <div class="item">ITI - Alexandria</div>
                <div class="item">ITI - Assuit</div>
                <div class="item">ITI - Aswan</div>
                <div class="item">ITI - Ismailia</div>
                <div class="item">ITI - Mansoura</div>
                <div class="item">ITI - Menofia</div>
                <div class="item">ITI - Minya</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="contact-info">
                <p>28 Km by Cairo / Alexandria Desert Road, 6 October, GIZA, Egypt</p>
                <p>(+202) 353-5959</p>
                <p>ITIinfo@iti.gov.eg</p>
            </div>
            <div class="social-links">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
</body>
</html>
