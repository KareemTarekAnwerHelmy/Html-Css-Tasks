<!DOCTYPE html>
<html>
  <head>
    <title>Team</title>
    <link rel="stylesheet" type="text/css" href="lab4.css"> 
  </head>
  <body>

    <table class="team-table" align="center">
      <tr class="header-row">
        <td colspan="6">
          <table class="inner-header" width="100%">
            <tr align="center">
              <td width="5%"></td>
              <td width="20%" align="right">Team Name</td>
              <td width="25%">Start Date</td>
              <td width="25%">End Date</td>
              <td width="15%">Show on Roster</td>
              <td width="5%"></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr class="move-message" align="center">
        <td colspan="6">
          <u><i>Move to another Team</i></u>
        </td>
      </tr>

      <tr class="data-row-dark">
        <td><u><i>edit</i></u></td>
        <td>Team B</td>
        <td>1/01/2011</td>
        <td>11/08/2011</td>
        <td>yes</td>
        <td><u><i>delete</i></u></td>
      </tr>

      <tr class="data-row-light">
        <td><u><i>edit</i></u></td>
        <td>Team B</td>
        <td>1/01/2011</td>
        <td>11/08/2011</td>
        <td>yes</td>
        <td><u><i>delete</i></u></td>
      </tr>

      <tr>
        <td colspan="6" class="message">
          Not in a team between 12/08/2011 and 23/10/2011. <u>Add to a team</u>
        </td>
      </tr>

      <tr class="data-row-light">
        <td><u><i>edit</i></u></td>
        <td>Team B</td>
        <td>1/01/2011</td>
        <td>11/08/2011</td>
        <td>yes</td>
        <td><u><i>delete</i></u></td>
      </tr>

      <tr>
        <td colspan="6" class="message">
          <u>Add to a team prior to 01/01/2011</u>
        </td>
      </tr>
    </table>

  </body>
</html>
