<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Playlist</title>
    <link rel="stylesheet" href="videosplaylist.css">
</head>
<body>
    <div class="container">
        <div class="playlist" id="playlist"></div>
        
        <div class="main-video">
            <video id="mainVideo" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>
    
    <script>
        const videos = [
            { src: 'videos/1.mp4', title: 'Video 1' },
            { src: 'videos/2.mp4', title: 'Video 2' },
            { src: 'videos/3.mp4', title: 'Video 3' },
            { src: 'videos/4.mp4', title: 'Video 4' },
            { src: 'videos/5.mp4', title: 'Video 5' },
            { src: 'videos/6.mp4', title: 'Video 6' },
            { src: 'videos/7.mp4', title: 'Video 7' },
            { src: 'videos/8.mp4', title: 'Video 8' },
            { src: 'videos/9.mp4', title: 'Video 9' },
            { src: 'videos/10.mp4', title: 'Video 10' },
        ];

        const playlist = document.getElementById('playlist');
        const mainVideo = document.getElementById('mainVideo');

        videos.forEach(video => {
            const videoTitleDiv = document.createElement('div');
            videoTitleDiv.textContent = video.title;
            videoTitleDiv.className = 'video-title';

            videoTitleDiv.addEventListener('click', () => {
                mainVideo.src = video.src;
                mainVideo.play();
            });

            playlist.appendChild(videoTitleDiv);
        });

        mainVideo.src = videos[0].src;

        mainVideo.addEventListener('click', () => {
            mainVideo.paused ? mainVideo.play() : mainVideo.pause();
        });
    </script>
</body>
</html>
